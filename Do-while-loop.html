<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do-While</title>
    <script>
        var a=1;
        do{
            document.write(a +"<br>");
            a++;
        }while(a<=20)
    </script>
</head>
<body>
    
</body>
</html>
