    <Script> 

              //Write a JavaScript program to get a number from user to find its next and previous number

        var num=Number(prompt("Enter the number: "));
        document.write("The number entered is: " +num);
        document.write("<br>");
        document.write("The next number is " +(num + 1) + " and the previous number is  " +(num - 1));
        document.write("<br>");

        //Write a JavaScript program to get a number to find its square and cube

        document.write("The Cube of a number is : " + (num * num));
        document.write("<br>");

    
        document.write("The square of a number is : " + (num * num * num));
    </Script>
