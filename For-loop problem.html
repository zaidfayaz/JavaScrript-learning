<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Number Generation</title>
    <script>
        //generate odd no. from 20-0
        for(let i=20;i>=0;i--){
            if(i%2 != 0){
                document.write(i);
                document.write("<br>");
            }

        }

          //generate odd no. from 20-10
          for(let n=20; n>=10; n--){
            if(n%2 == 0){
            document.write(n);
            document.write("<br>");
          }
        }
    </script>
</head>

</body>
</html>
