<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operators</title>
    <script>
        var a=Number(window.prompt("Enter the number a "));
        a+=3;
        document.write(a);
        document.write("<br>");
        a-=5;
        document.write(a);
        document.write("<br>");
        a*=5;
        document.write(a);
        document.write("<br>");
        a/=5;
        document.write(a);
        document.write("<br>");
        a%=5;
        document.write(a);         //the result will be on the basis on new previous values

    </script>
</head>
<body>
    
</body>
</html>
