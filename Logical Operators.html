<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operator</title>
    <script>
        var a=Number(window.prompt("Enter the value of a "));
        var b =Number(window.prompt("Enter the value of b "));
        var c=Number(window.prompt("Enter the value of c "));

        document.write((a>b) && (b>c));
        document.write("<br>");
        document.write((a>b) || (b>c));
        document.write("<br>");
        document.write(!(b>c));
    </script>
</head>
<body>
    
</body>
</html>
