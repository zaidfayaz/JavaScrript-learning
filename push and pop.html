<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push and Pop Method</title>
    <script>
            //Push Method
        let arr=['Zaid','umaid','Faizan', 'Kaiser'];
        arr.push('Anees');
        document.write(arr);
        document.write("<br>");

        //Pop Method
        arr.pop();
        document.write(arr);


    </script>
</head>

</html>
