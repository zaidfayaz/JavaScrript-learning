<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join and Slice</title>
    <script>
        //Join Method
        let arr=['Red','Green','Black','Blue','Yellow','Pink'];
        var arr2=arr.join(' ');
        document.write(arr2);
        document.write("<br>")

        //Slice Method
        var arr3= arr.slice(2,5);  //it will neglect the 4 here before 4 it will print those
        document.write(arr3);


    </script>
</head>
<body>
    
</body>
</html>
