<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While-Loop</title>
    <script>   
              //printing no. from 1-10
        var a=1;
        while(a<=10){
            document.write(a +"<br>");
            a++;
        }

        //printing no from reverse order
        var b=10;
        while(b>=0){
            document.write(b +"<br>");
            b--;
        }

    </script>
</head>
<body>
    
</body>
</html>
