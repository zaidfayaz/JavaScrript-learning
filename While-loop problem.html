<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem</title>
    <script>
        //generating odd no from 20-0
        document.write("Odd Numbers <br>");
        var n=20;
        while(n>=0){
            if(n%2 != 0){
                document.write(n +"<br>");
             }
            n--;
           }

           //generating even no from 20-0
           document.write("Even Numbers <br>");
           var i=20;
        while(i>=0){
            if(i%2 == 0){
                document.write(i +"<br>");
             }
            i--                                                         ;
           }
    </script>
</head>
