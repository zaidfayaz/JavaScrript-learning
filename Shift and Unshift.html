<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift and Unshift Method</title>
    <script> 

              //Shift Method
        let arr=['Zaid', 'Umaid', 'Kaiser', 'Faizan'];
        arr.shift();
        document.write(arr);
        document.write("<br>")

         //Unshift Method
         arr.unshift('Zaid');
         document.write(arr);
    </script>
</head>
<body>
    
</body>
</html>
