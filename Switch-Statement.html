<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
        
    <script>
        // switch statement problem to check whether the character is vowel or consonant
        var x=prompt("Enter a character");
        switch(x){
            case 'a':
            case 'A':
                 document.write("It is a Vowel");
                 break;

            case 'e':
            case 'E': 
                 document.write("It is a vowel");
                 break;

            case 'i':
            case 'I': 
                 document.write("It is a vowel");
                 break;

            case 'o':
            case 'O': 
                 document.write("It is a vowel");
                 break;

            case 'u':
            case 'U': 
                 document.write("It is a vowel");
                 break;

             default: document.write("It is a Consonant");    
            }
    </script>
</head>

</body>
</html>
