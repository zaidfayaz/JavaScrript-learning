<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operator</title>
    <script>
        var a=Number(window.prompt("Enter the value of a:"));
        var b=Number(window.prompt("Enter the value of b:"));
        document.write(a==b);
        document.write("<br>");
        document.write(a>b);
        document.write("<br>");
        document.write(a<b );
        document.write("<br>");
        document.write(a>=b);
        document.write("<br>");
        document.write(a<=b);
      
    </script>
</head>
<body>
    
</body>
</html>
