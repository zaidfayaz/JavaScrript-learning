<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Function Problem</title>
    <script>
        function cal(num1, num2){
            document.write("Num1 = " +num1);
            document.write("<br>");
            document.write ("Num2  = " +num2);
            document.write("<br>");

            document.write("Addition: " +(num1+num2));
            document.write("<br>");

            document.write("Subtraction: " +(num1-num2));
            document.write("<br>");

            document.write("Multiplication: " +(num1*num2));
            document.write("<br>");

            document.write("Division: " +(num1/num2));
            document.write("<br>");

            document.write("Mod: " +(num1%num2));



        }
        var a=Number(prompt("Enter the ist value: "));
        var b=Number(prompt("Enter the 2nd value: "));
        cal(a,b);
    </script>
</head>
<body>
    
</body>
</html>
