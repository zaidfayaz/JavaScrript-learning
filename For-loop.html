<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
    <script>
        for(let i=1; i<=5; i++){
            document.write("JavaScript " +i);
            document.write("<br>");
        }

        for(let n=10; n>=0; n--){
            document.write(n);
            document.write("<br>");
        }

    </script>
</head>
<body>
    
</body>
</html>
